<ion-view view-title="add a fetch">
  <ion-content class="padding AddFetch">

    <form class="form-horizontal" ng-submit="AddFetch.postNewFetch({item: item, paymentAmount: paymentAmount, paymentType: paymentType})" name="addFetchForm">
      <div class="list">

        <label class="item item-input">
          <input type="text" placeholder="what do you need" ng-model="item" name="item">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="where are you located?" id="autocomplete" onFocus="AddFetch.initialize()" ng-model="location" name="location">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="how much will you pay?" id="requestedItemFee" ng-model="paymentAmount" name="paymentAmount">
        </label>

        <label class="item item-input item-select">
          <div class="input-label" id="paymentSelect" ng-model="paymentType" name="paymentType">
            payment type
          </div>
          <select>
            <option>bitcoin</option>
            <option selected>stripe</option>
            <option>cash</option>
          </select>
        </label>

      </div>

      <button type="submit" class="button" ng-disabled='!addFetchForm.$valid'>Submit</button>

    </form>

  </ion-content>
</ion-view>
