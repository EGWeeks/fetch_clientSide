<form name='form' novalidate ng-controller='SigninController as SIC'>
  <div class="form-group">
    <label for="signupEmail">email</label>
    <input type="text"
    class="form-control"
    name='email'
    ng-model='user.email'
    required>
  </div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="password"
    class="form-control"
    name="password"
    ng-model="user.password"
    required>
	</div>

  <div class='form-group'>
    <input type="button" ng-disabled='!form.$valid' value='Submit' class="btn btn-primary" ng-click="SIC.signin(user)">
  </div>
</form>
